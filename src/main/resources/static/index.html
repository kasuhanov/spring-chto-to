<!doctype html>
<html data-ng-app="app">
<head>
    <title>lab 6</title>
    <link href="webjars/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="webjars/angularjs/1.4.8/angular.min.js"></script>
    <script src="webjars/angularjs/1.4.8/angular-route.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div data-ng-controller="CategoryController">
        <ul>
            <li data-ng-repeat="category in categories">
                <a href="#/category/{{category.id}}">{{category.name}}({{category.purchaseCount}})</a>
            </li>
        </ul>
    </div>
    <div data-ng-view></div>
</body>
</html>
