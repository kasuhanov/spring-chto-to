<div class="container">
    <div class="page-header">
        <h1>Users</h1>
    </div>

    <table class="table table-striped" >
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="user in users">
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>
                <a href="#/edit/{{user.id}}" class="btn btn-mini">Edit</a>
                <a data-ng-click="destroy(user.id)" class="btn btn-danger btn-mini">Destroy</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="#/new" class="btn btn-primary">New</a>
</div>
