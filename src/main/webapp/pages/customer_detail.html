<div class="detail">
    <h3>{{customer.name}}</h3>
    <div id="contact_info">
    	<h4>Контактная информация</h4>
	    <label ng-show="customer.email">Электронный адрес:</label>
	    <p>{{customer.email}}</p>
	    <label ng-show="customer.phone">Телефон:</label>
	    <p>{{customer.phone}}</p>
	    <label ng-show="customer.fax">Факс:</label>
	    <p>{{customer.fax}}</p>
	    <label ng-show="customer.postalAddress">Почтовый Адрес:</label>
	    <p>{{customer.postalAddress}}</p>
    </div>
    <h4>Закупки:</h4>
	<div purchases></div>
</div>
