<div class="detail">
    <h3>Подтверждение регистрации</h3>
    <div class="help-block" style="color:#a94442;">
    		<p ng-show="timeout">Время подтверждения регистрации истекло.</p>
    		<button ng-show="timeout" class="btn btn-default" ng-click="resend()">Переотправить письмо для подтвердения</button>
    		<p ng-show="failed">При обработке запроса произошла ошибка.</p>
    		<p ng-show="success" style="color:green">Ваша регистрация успешно подтверждена.</p>
    		<p ng-show="sendSuccess" style="color:green">Письмо отправлено</p>
    </div>	
</div>
